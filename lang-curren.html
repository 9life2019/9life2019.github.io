<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>9life</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-purple.png">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ontouchstart="">
    <main class="life-wrapper">
      <section class="life-booking">
        <div class="booking-header">
          <div class="booking-header__back"><a><img src="images/arrow-left.svg"></a></div>
          <div class="booking-header__title">
            <p>Language / Currency</p>
          </div>
        </div>
        <div class="lang-curren">
          <div class="lang-curren__lang">
            <p class="lang-curren__title"><img src="images/i-title-lang.svg"><span>Language</span></p>
            <ul class="lang-curren__list">
              <li class="active"><a>Tiếng Việt</a></li>
              <li><a>English</a></li>
              <li><a>Korean</a></li>
            </ul>
          </div>
          <div class="lang-curren__curren">
            <p class="lang-curren__title"><img src="images/i-title-curren.svg"><span>Currency</span></p>
            <ul class="lang-curren__list">
              <li class="active"><a>Vietnam Dong (đ)</a></li>
              <li><a>US Dollar (USD)</a></li>
              <li><a>Korean (KRW)</a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
