<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>9life</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-purple.png">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/owl.carousel.min.css">
    <link rel="stylesheet" href="css/libs/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ontouchstart="">
    <main class="life-wrapper">
      <section class="life-checkout">
        <div class="co-success">
          <div class="co-success__header">
            <div class="co-success__logo"><img src="images/logo-purple.svg"></div>
            <div class="co-success__text">
              <p>Done</p>
            </div>
          </div>
          <div class="co-success__title">
            <h5>chúc mừng bạn<span>đã đặt mua thành công</span></h5>
          </div>
          <div class="co-success__content">
            <div class="co-success__box">
              <div class="co-success__top">
                <div class="checkout-top">
                  <div class="checkout-top__left">
                    <div class="checkout-title">
                      <h5>1900 Nightclub</h5>
                    </div>
                    <div class="checkout-location">
                      <div class="checkout-location__icon"><i class="fas fa-map-marker-alt"></i></div>
                      <div class="checkout-location__text"><span>12 Hàng Buồm, Hoàn Kiếm , Hà Nội</span></div>
                    </div>
                  </div>
                </div>
                <div class="co-success__info">
                  <p>Khách đặt<span>Mr.Jason Chen</span></p>
                </div>
                <div class="co-success__info">
                  <p>Thời gian<span>19:00, 12 Tháng 4, 2019</span></p>
                </div>
              </div>
              <div class="co-success__middle">
                <div class="checkout-top">
                  <div class="checkout-top__left">
                    <div class="checkout-title"><span>Package</span>
                      <h5>Combo King Size</h5>
                    </div>
                    <div class="checkout-top__text">
                      <p>3 x Rượu Whiske</p>
                      <p>2 x Hoa quả</p>
                      <p>4 x Người</p>
                      <p>10 x Bóng</p>
                    </div>
                    <p class="total">1.200.000đ</p>
                  </div>
                  <div class="checkout-top__right"><img src="images/checkout-item1.png"></div>
                </div>
              </div>
            </div>
            <div class="co-success__box">
              <div class="co-success__bottom"><img src="images/qrcode.png">
                <p>Mã đặt chỗ</p><span>AL12BUW89S</span>
              </div>
            </div>
          </div>
          <div class="co-success__history"><a href="">Booking History</a></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script></script>
  </body>
</html>
